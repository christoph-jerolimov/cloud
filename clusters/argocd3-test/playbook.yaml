- name: Cluster argocd3-test
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    # TODO: add firewall
    # Setup servers
    # https://docs.ansible.com/projects/ansible/latest/collections/hetzner/hcloud/server_module.html#examples
    # states: present, absent, started, stopped, restarted, rebuild
    - name: Server argocd3-test
      hetzner.hcloud.server:
        name: argocd3-test
        location: nbg1
        server_type: cpx32
        image: centos-stream-10
        backups: false
        enable_ipv4: true
        enable_ipv6: true
        ssh_keys:
          - cj-hetzner
        state: present
      register: server
    - name: Add server to inventory
      ansible.builtin.add_host:
        name: "{{ server.hcloud_server.ipv4_address }}"
        groups: kube_control_plane
    - name: Add server to inventory
      ansible.builtin.add_host:
        name: "{{ server.hcloud_server.ipv4_address }}"
        groups: kube_node

- name: Tools on argocd3-test
  hosts: kube_control_plane
  user: root
  # become: "{{ not ansible_check_mode }}"
  gather_facts: false
  tasks:
    - name: Has net-tools
      ansible.builtin.package:
        update_cache: yes
        name: net-tools
        state: present

- name: Kubernetes on argocd3-test
  vars:
    # TODO: use user
    ansible_user: root

    # allow newer ansible version
    maximal_ansible_version: 2.18.13
    # install etc. on control plane
    # https://github.com/kubernetes-sigs/kubespray/blob/master/docs/operations/etcd.md
    etcd_deployment_type: kubeadm

    argocd_enabled: true
    argocd_version: 3.2.5
    # curl -s 'https://raw.githubusercontent.com/argoproj/argo-cd/v3.2.5/manifests/install.yaml' | sha256sum
    argocd_install_checksum: sha256:ee087a1327b3c294163702aa3ea3737dc9e02ef4106b993b1568ab63fada4ed1
    
    cert_manager_enabled: True
    
  ansible.builtin.import_playbook: kubernetes_sigs.kubespray.cluster
